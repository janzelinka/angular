<div class="container">
  <form method="POST" action="http://localhost:3000/login">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        id="userName"
        name="userName"
        [(ngModel)]="userName"
      />
    </div>
    <div class="input-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <div class="input-group">
      <input
        type="submit"
        class="form-control"
        value="submit"
        (click)="register()"
      />
    </div>
  </form>
</div>
