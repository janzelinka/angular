<div class="container">
  <h2>Registration</h2>
  <form method="POST" action="http://localhost:3000/login">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        id="userName"
        name="userName"
        [(ngModel)]="userName"
        required="required"
      />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required="required"
      />
    </div>
    <div class="form-group">
      <div class="input-group">
        <input
          type="submit"
          class="form-control"
          value="submit"
          (click)="register()"
        />
      </div>
    </div>
  </form>
</div>
