<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <th scope="row" *ngFor="let rowData of row | keyvalue">
        {{ rowData.value }}
      </th>
    </tr>
  </tbody>
</table>
